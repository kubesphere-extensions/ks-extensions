        en: View and use credentials in the DevOps project
        zh: 查看和使用 DevOps 项目中的凭证
      rules:
        - apiGroups:
            - devops.kubesphere.io
          resources:
            - devopsprojects
          verbs:
            - get
        - apiGroups:
            - devops.kubesphere.io
