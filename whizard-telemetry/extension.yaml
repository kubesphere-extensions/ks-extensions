apiVersion: v1
name: whizard-telemetry
version: 1.2.2
displayName:
  zh: WhizardTelemetry 平台服务
  en: WhizardTelemetry Platform Service
description:
  zh: |-
    WhizardTelemetry 平台服务是 KubeSphere 团队开发的 WhizardTelemetry 可观测平台中各扩展组件的公共服务。它是各个可观测性扩展组件通用的 APIServer，为所有可观测性扩展组件提供公共的后端平台服务。
  en: |-
    WhizardTelemetry Platform Service is a common service for all observability extensions of KubeSphere's WhizardTelemetry Observability Platform. It is a common APIServer for all observability extensions, providing common backend platform services for all observability extensions.
category: observability
